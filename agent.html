<head>
  <!-- avoid text rendering issues on various platforms -->
  <meta charset="utf-8" />

  <!-- prevent auto-zooming on mobile browsers -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <!-- Pug template compiler -->
  <script src="https://pugjs.org/js/pug.js"></script>
  <script>
    window.pug = require("pug");

    function renderHtmlFromPug(str) {
      const lines = str.replace(/^\n/, "").split("\n");
      const minIndent = Math.min(
        ...lines.filter((l) => l.trim()).map((l) => l.match(/^\s*/)[0].length),
      );
      return pug.render(lines.map((l) => l.slice(minIndent)).join("\n"));
    }
  </script>

  <!-- Lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Ky -->
  <script type="module">
    import ky from "https://unpkg.com/ky/distribution/index.js";
    window.ky = ky;
  </script>

  <!-- Custom styles -->
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #app {
      height: 100vh;
      overflow: hidden;
    }

    .container-fluid {
      height: 100vh;
      overflow: hidden;
    }

    .scrollable-column {
      height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .slide-height {
      transition: height 0.3s ease-in-out;
      overflow: hidden;
    }

    .light-yellow-bg {
      background-color: #fff8e1;
    }

    @keyframes fadeInOut {
      0%,
      100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }
    .thinking {
      animation: fadeInOut 1.5s ease-in-out infinite;
      display: inline-block;
      color: #666666;
    }

    .light-green-bg {
      background-color: #b3ffb3;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    @keyframes highlight-fade-status {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .highlight-fade-status {
      animation: highlight-fade-status 2s ease-in-out forwards;
    }

    /* Card transition animations */
    .mycard-move,
    .mycard-enter-active,
    .mycard-leave-active,
    .mycard-appear,
    .mycard-appear-active {
      transition: all 2s ease;
    }

    .mycard-enter-from,
    .mycard-appear-from {
      opacity: 0;
      transform: translateY(30px);
    }

    .mycard-enter-to,
    .mycard-appear-to {
      opacity: 1;
      transform: translateY(0);
    }

    .mycard-leave-to {
      opacity: 0;
      transform: translateY(-30px);
    }

    .mycard-leave-active {
      position: absolute;
      width: calc(100% - 1.5rem);
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  /* language=pug */
  let template = renderHtmlFromPug(`
    .container-fluid.h-100
      .row.h-100
        .col-12

          // Tab navigation
          ul.nav.nav-tabs.mt-3
            li.nav-item
              a.nav-link.active(data-bs-toggle="tab" href="#first-tab")
                | Agent
            li.nav-item
              a.nav-link(data-bs-toggle="tab" href="#second-tab")
                | Candidates
            li.nav-item
              a.nav-link(data-bs-toggle="tab" href="#third-tab")
                | MCP Tools

          // Tab content
          .tab-content.h-100

            /// First tab - Agent
            #first-tab.tab-pane.fade.show.active.h-100

              .d-flex.flex-row

                /// Agent column
                .d-flex.flex-column.col-6.w-50.scrollable-column
                  .p-3

                    .mb-2
                      span.h1 Autonomous 
                      .badge.bg-dark(style="font-size: 1.8rem") 
                        | AI-AGENT
                        i.ms-2.fa.fa-user-secret

                    .card.mb-3
                      .card-body
                        h5 Job Table
                        table.table
                          thead
                            tr
                              th job id
                              th title
                              th skills
                              th candidates
                          tbody
                            tr(v-for="job in state.jobs" :key="job.jobId")
                              td(style="max-width: 120px") {{ job.jobId }} [{{job.status}}]
                              td(style="max-width: 120px") {{ job.title }}
                              td(style="max-width: 250px")
                                | {{ job.skills?.join(' / ') }}
                              td(style="width: 150px")
                                template(v-if="job.jobId === state.currentJob.jobId")
                                  .badge.bg-dark AI-AGENT
                                    i.ms-2.fa.fa-user-secret
                                  .pt-1
                                    template(v-if="state.currentMatches && state.currentMatches.length > 0")
                                      template(v-for="match in state.currentMatches")
                                        i.d-inline-block.me-2.fa.fa-envelope
                                        span.me-2 {{ match.name }}
                                    template(v-else)
                                      .thinking Talking to MCP...

                // Offers column
                .d-flex.flex-column.col-3.scrollable-column
                  .p-3
                    h3 Send Offers
                    transition-group(
                      name="mycard"
                      tag="div"
                      class="d-flex flex-column gap-2"
                    )
                      .card.mb-2(
                        v-for="match in state.matches"
                        :key="match.name + match.jobId"
                      )
                        .card-body
                            span.me-2 {{ match.jobId }}
                            b
                              i.fa.fa-user-tag
                              | &nbsp; {{ match.name }} -
                              | {{ match.score }}%
                            div {{ match.skills?.join(' / ') }}
                            .text-muted.text-xs
                              ul.mb-2
                                li.m-0(v-for="(reason, index) in match.reasons" :key="index") {{ reason }}
                            .badge.bg-dark(v-if="!match.sentEmail?.message") 
                              |AI-AGENT
                              i.mx-2.fa.fa-user-secret
                            div(v-if="!match.sentEmail?.message")
                              span.thinking Writing email with LLM...
                            transition(name="mycard")
                              div(v-if="match.sentEmail?.message")
                                div
                                  .badge.bg-dark AI-AGENT
                                      i.mx-2.fa.fa-user-secret
                                      | Sent email
                                .p-2.py-1.light-yellow-bg.text-muted.text-xs
                                  | Email: {{ match.sentEmail.message}}

                // Replies column
                .d-flex.flex-column.col-3.scrollable-column
                  .p-3
                    h3 Gather Replies
                    transition-group(
                      name="mycard"
                      tag="div"
                      class="d-flex flex-column gap-2"
                    )
                      .card(
                        v-for="reply in state.replies"
                        :key="reply.email?.emailId"
                      )
                        .card-body
                          span.me-2 {{ reply.jobId }}
                          b
                            i.fa.fa-envelope
                            | &nbsp; {{ reply.candidate?.name }}
                          div
                            .badge.bg-dark AI-AGENT
                              i.mx-2.fa.fa-user-secret
                              | interpret
                            span.ms-2.p-1.text-muted.small.light-green-bg {{ reply.classification }}

            /// Second tab - Candidates
            #second-tab.tab-pane.fade.h-100
              .d-flex.flex-column.p-3
                h1 Candidates
                .card.mb-3
                  .card-body
                    table.table
                      thead
                        tr
                          th id
                          th title
                          th skills
                          th status
                          th jobId
                          th messages
                      tbody
                        tr(v-for="c in state.candidates")
                          td(style="max-width: 50px") {{ c.candidateId }}
                          td(style="max-width: 100px")
                              i.fa.fa-user-tag
                              =" "
                              | {{ c.name }}
                          td(style="max-width: 100px")
                            | {{ c.skills?.join(' / ') }}
                          td {{ c.status }}
                          td {{ c.jobId }}
                          td
                              .small.overflow-auto(style="max-width: 350px")
                                  pre {{c.messages }}

            /// Third tab - MCP Tools
            #third-tab.tab-pane.fade.h-100
              .d-flex.flex-row
                .d-flex.flex-column
                    .p-3
                      h1 MCP Tools
                      .card.mb-3(v-for="tool in tools")
                        .card-body
                          pre
                            b.h5 {{ tool.name }}
                          pre.small.p-0(v-for="line in tool.lines" style="line-height: 1")
                            | {{ line }}
            `);

  const { createApp, ref, reactive, onMounted } = Vue;

  function deepCamelCaseKeys(value) {
    if (_.isArray(value)) {
      return value.map(deepCamelCaseKeys);
    }
    if (_.isPlainObject(value)) {
      const camelKeyed = _.mapKeys(value, (v, k) => _.camelCase(k));
      return _.mapValues(camelKeyed, deepCamelCaseKeys);
    }
    return value;
  }

  async function getJson(url) {
    let result = await ky.get(url).json();
    return deepCamelCaseKeys(result);
  }

  function setup() {
    // Reactive state
    const tools = ref([]);
    const state = ref({});

    const fetchTools = async () => {
      const data = await getJson("/tools");
      tools.value = data.map((elem) => ({
        name: elem.function.name,
        lines: elem.function.description.split("\n"),
      }));
    };

    const fetchState = async () => {
      const response = await getJson("/state");
      state.value = deepCamelCaseKeys(response);
    };

    onMounted(async () => {
      await fetchTools();
      await fetchState();
      setInterval(fetchState, 1000);
    });

    return {
      tools,
      state,
    };
  }

  document.addEventListener("DOMContentLoaded", () => {
    createApp({ template, setup }).mount("#app");
  });
</script>
